<?xml version="1.0" encoding="utf-8" ?>
<comCfg>
    <component>
        <name>MW_BASE</name>
        <version>1</version>
        <com>
            <mandatory>true</mandatory>
            <alwaysRunning>true</alwaysRunning>
        </com>
        <traceconfig>/opt/com/etc/com_sa_trace.conf</traceconfig>
    </component>
    <component>
        <name>MW</name>
        <version>1</version>
        <com>
            <mandatory>true</mandatory>
            <alwaysRunning>false</alwaysRunning>
        </com>
	<replicatedlist maxsize="1000000" clearAlarmsOnClusterReboot="true"/>
    </component>
    <component>
        <name>MW_OAM</name>
        <version>1</version>
        <com>
            <mandatory>true</mandatory>
            <alwaysRunning>false</alwaysRunning>
        </com>
	<lockMoForConfigChange>false</lockMoForConfigChange>
	<enableNonrootNBINotifications>true</enableNonrootNBINotifications>
    </component>
    <component>
        <name>MW_TEST</name>
        <version>1</version>
        <com>
            <mandatory>true</mandatory>
            <alwaysRunning>false</alwaysRunning>
        </com>
    </component>
</comCfg>
